
<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
       
        <tr><th>Id</th>  <th>Categorie</th>  <th>Prix</th> <th>Marque</th></tr>
    
    </thead>
    <tbody *ngFor="let voiture of voitures">
    <tr >
       <td>{{voiture.idVoiture}}</td>
       <td>{{voiture.categorieVoiture}}</td>
       <td>{{voiture.prixVoiture}}</td>
       <td>{{voiture.marque.nomMarque}}</td>
       <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerVoiture(voiture)">Supprimer</a></td>
       <td><a class="btn btn-success"  *ngIf="authService.isAdmin()" [routerLink]="['/updateVoiture',voiture.idVoiture]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
