
<div class="container">
    <div>
    <h2>Modifier un Voiture :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Voiture</label>
    <input readonly type="text" [(ngModel)]="currentVoiture.idVoiture" name="idVoiture" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Categorie Voiture</label>
    <input type="text"[(ngModel)]= "currentVoiture.categorieVoiture" name="categorieVoiture" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Voiture</label>
    <input type="number" [(ngModel)]= "currentVoiture.prixVoiture" name="prixVoiture" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Marque</label>
        <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="currentVoiture.marque.idMarque">
         <option *ngFor="let marq of marques" [value]="marq.idMarque" >
           {{marq.nomMarque}}

        </option>
        </select>
    </div>
    <div class="mt-2">
        <button type="submit" (click)="updateVoiture()" class="btn btn-success">Modifer</button>
        </div>
        </form>
        </div>
